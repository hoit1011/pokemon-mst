<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/ac380aa359.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header>
      <div class="head-container">
        <div class="head-name">PM</div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/news')">
          <i class="fa-solid fa-newspaper icon"></i>
          <div class="icon-title">포켓몬 소식</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/game')">
          <i class="fa-solid fa-gamepad icon"></i>
          <div class="icon-title">게임</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemoncard.co.kr/main')">
          <i class="fa-regular fa-credit-card icon"></i>
          <div class="icon-title">카드 게임</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/animation')">
          <i class="fa-solid fa-tv icon"></i>
          <div class="icon-title">애니메이션</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/goods')">
          <i class="fa-regular fa-money-bill-1 icon"></i>
          <div class="icon-title">굿즈</div>
        </div>
        <form id="loginform">
          <input type="text" id="login">
        </form>
        <p id="welcome" style="display:none;"></p>
        <button id="logout" style="display:none;">로그아웃  </button>
        <div class="head-card" id="pokedex">
          <i class="fa-solid fa-book icon"></i>
          <div class="icon-title">포켓몬 도감</div>
        </div>
      </div>
    </header>
    <section>
      <img src="./pokemongame/img/mainboll.png" alt="pokebol" id="mainboll">
    </section>
    <section>
      <div id="space"></div>
    </section>
    <footer>
      <div>제작자 : 박성민 /</div>
      <div>인스타 : ps_m07 /</div>
      <div>깃허브 : hoit1011 /</div>
    </footer>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
