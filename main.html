<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/ac380aa359.js" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <header>
      <div class="head-container">
        <div class="head-name">PM</div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/news')">
          <i class="fa-solid fa-newspaper icon"></i>
          <div class="icon-title">포켓몬 소식</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/game')">
          <i class="fa-solid fa-gamepad icon"></i>
          <div class="icon-title">게임</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemoncard.co.kr/main')">
          <i class="fa-regular fa-credit-card icon"></i>
          <div class="icon-title">카드 게임</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/animation')">
          <i class="fa-solid fa-tv icon"></i>
          <div class="icon-title">애니메이션</div>
        </div>
        <div class="head-card" onclick="window.open('https://pokemonkorea.co.kr/goods')">
          <i class="fa-regular fa-money-bill-1 icon"></i>
          <div class="icon-title">굿즈</div>
        </div>
      </div>
    </header>
    <section>
      
    </section>
  </div>
</body>
</html>
